<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main sweeper</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body onload="initGame('beginner')">

    <section class="main-sweeper">
        <!-- Game Header -->
        <div class="gamer-state">
            <div class="score"></div>
            <div class="life"></div>
            <div class="face" onmousedown="onMouseDownFace()" onclick="initGame()" onmouseup="onMouseUpFace()"
                onmouseout="onMouseUpFace()">
            </div>
            <div class="best-score"></div>
            <div onclick="onAskHint()" class="hint"></div>
            <div class="time"></div>
        </div>
        <div class="top-score"></div>

        <!-- Levels Btns -->
        <div class="btns-lvls">
            <button onclick="initGame(this.value)" value="beginner" class="btn btn-lvl" role="button">
                Beginner
            </button>
          
            <button onclick="initGame(this.value)" value="medium" class="btn btn-lvl" role="button">
                Medium
            </button>
           
            <button onclick="initGame(this.value)" value="expert" class="btn btn-lvl" role="button">
                Expert
            </button>
        </div>

        <!-- Game Body -->
        <div onmouseleave="onMouseLeaveBoard()">
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>

        <!-- Game Btns -->
        <div class="btns-game">
            <button class="btn" role="button" onclick="onAskHint()" onmouseover="onMouseOverHint()"
                onmouseout="onMouseOutHint()">
                <span>Hint</span>
            </button>
            <button class="btn btn-mobile display-none" role="button" onclick="onMarkCell()">
                <span>Mark</span>
            </button>
            <button onclick="onSafeClick()" class="btn" role="button">
                <span>Safe Click</span>
            </button>
            <button onclick="onUndo()" class="btn" role="button">
                <span>Undo</span>
            </button>
        </div>


        <!-- Game Helpers -->
        <div class="user-msg"></div>
    </section>

    <footer>
        Main-Sweeper
        <span> &emsp; &copy; By Oz Zaken</span>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
