<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main sweeper</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body onload="initGame('beginner')">

    <section class="main-sweeper">
        <div class="btns-lvl flex-center"></div>
        <!-- Game Body -->
        <div class="game-board" onmouseleave="onMouseLeaveBoard()">
            <div class="emoji clock" role="img" aria-label="clock"></div>
            <table>
                <tbody>
                    <thead>
                        <tr>
                            <th>Life:<td class="life"></td></th>
                            <th>Score:<td class="score"></td></th>
                            <th>Hint:<td onclick="onAskHint()" class="hint"></td></th>
                            <th class="emoji hourglass" role="img" aria-label="time"><td class="time"></td></th>
                        </tr>
                    </thead>
                    <tr>
                        <td class="face" onmousedown="onMouseDownFace()" onclick="initGame()"
                            onmouseup="onMouseUpFace()" onmouseout="onMouseUpFace()">
                        </td>
                    </tr>
                </tbody>

                <tbody class="board"></tbody>
                &emsp;<tr class="top-score flex-center"></tr>
            </table>

            <!-- Game Btns -->
            <div class="btns-game flex-center">
                <button class="btn btn-game" role="button" onclick="onAskHint()" onmouseover="onMouseOverHint()"
                    onmouseout="onMouseOutHint()">
                    <span>Hint</span>
                </button>
                <button class="btn btn-game btn-mobile display-none" role="button" onclick="onMarkCell()">
                    <span>Mark</span>
                </button>
                <button onclick="onSafeClick()" class="btn btn-game" role="button">
                    <span>Safe Click</span>
                </button>
                <button onclick="onUndo()" class="btn btn-game" role="button">
                    <span>Undo</span>
                </button>
            </div>

        </div>

        <!-- Game Helpers -->
        <div class="user-msg"></div>
    </section>

    <footer>
        Main-Sweeper
        <span> &emsp; &copy; By Oz Zaken</span>

    </footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
